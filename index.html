<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body>
  <main class="app">
    <section class="head">
      <h3>ðŸ’° Budget Tracker</h3>
      <p>Take control of your finances</p>
    </section>

    <section class="currency-dropdown">
      <label for="currency">Currency:</label>
      <select id="currency" class="currency">
        <option value="USD">us USD - US Dollar</option>
        <option value="EUR">eu EUR - Euro</option>
        <option value="GBP">gbp GBP - British Pound</option>
        <option value="JPY">jp JPY - Japanese Yen</option>
        <option value="AUD">au AUD - Australian Dollar</option>
        <option value="CAD">ca CAD - Canadian Dollar</option>
        <option value="CHF">ch CHF - Swiss Franc</option>
        <option value="CNY">cn CNY - Chinese Yuan</option>
        <option value="INR">in INR - Indian Rupee</option>
      </select>
    </section>

    <section class="badges-container">
      <div class="badges">
        <div class="values">
          <h3 class="total--income">Total Income</h3>
          <p class="incomevalue"><span class="symbol">$</span>0.00</p>
        </div>
        <div class="emoji">
          <p>ðŸ“ˆ</p>
        </div>
      </div>

      <div class="badges">
        <div class="values">
          <h3 class="total--expenses">Total Expenses</h3>
          <p class="expensevalue"><span class="symbol">$</span>0.00</p>
        </div>
        <div class="emoji">
          <p>ðŸ“‰</p>
        </div>
      </div>

      <div class="badges">
        <div class="values">
          <h3 class="total--balance">Total Balance</h3>
          <p class="balancevalue"><span class="symbol">$</span>0.00</p>
        </div>
        <div class="emoji">
          <p>ðŸ’³</p>
        </div>
      </div>
    </section>

    <section class="form-container">
      <h3 class="transaction-head">Add Transaction</h3>
      <form class="add--transactionform">
        <div class="form-description">
          <label for="desc">Description</label>
          <input type="text" id="desc" placeholder="e.g.,Salary,Grocery" />
        </div>
        <div class="form-amount">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="e.g.,1000,200" />
        </div>
        <div class="form-type">
          <label for="type">Type</label>
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>

        <button type="submit" class="btn-add">Add Transaction</button>
      </form>
    </section>

    <section class="transaction-list">
      <div class="heading">
        <div class="transaction--heading">
          <h3>Recent Transaction</h3>
        </div>
        <div class="btn-clear">
          <p class="clearall"> Clear All</p>
        </div>
      </div>

      <div class="transaction--row--container">
        <div class="transaction--row">
          <div class="transaction--info">
            <span class="transaction--emoji">ðŸ’°</span>
            <div class="transaction--text">
              <p class="transaction--description">3</p>
              <p class="transaction--date">7/31/2025</p>
            </div>
          </div>

          <div class="transaction--actions">
            <p class="transaction-value">+3.00</p>
            <button class="btn-delete">Delete</button>
          </div>
        </div>
      </div>


  </main>
</body>

</html>
