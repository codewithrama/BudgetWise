<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
</head>

<body>
  <main class="app">
    <section class="head">
      <h3>ðŸ’° Budget Tracker</h3>
      <p>Take control of your finances</p>
    </section>

    <section class="currency-dropdown">
      <label for="currency">Currency:</label>
      <select id="currency" required>
        <option value="" disabled selected>Select Currency Value</option>
        <option value="USD,$">us USD - US Dollar</option>
        <option value="EUR,â‚¬">eu EUR - Euro</option>
        <option value="GBP,Â£">gbp GBP - British Pound</option>
        <option value="JPY,Â¥">jp JPY - Japanese Yen</option>
        <option value="AUD,A$">au AUD - Australian Dollar</option>
        <option value="CAD,C$">ca CAD - Canadian Dollar</option>
        <option value="CHF,CHF">ch CHF - Swiss Franc</option>
        <option value="CNY,Â¥">cn CNY - Chinese Yuan</option>
        <option value="INR,â‚¹">in INR - Indian Rupee</option>
      </select>
    </section>

    <section class="badges-container">
      <div class="badges">
        <div class="values">
          <h3 class="total--income">Total Income</h3>
          <p class="incomevalue"><span class="symbol">$</span>0.00</p>
        </div>
        <div class="emoji">
          <p>ðŸ“ˆ</p>
        </div>
      </div>

      <div class="badges">
        <div class="values">
          <h3 class="total--expenses">Total Expenses</h3>
          <p class="expensevalue"><span class="symbol">$</span>0.00</p>
        </div>
        <div class="emoji">
          <p>ðŸ“‰</p>
        </div>
      </div>

      <div class="badges">
        <div class="values">
          <h3 class="total--balance">Total Balance</h3>
          <p class="balancevalue"><span class="symbol">$</span>0.00</p>
        </div>
        <div class="emoji">
          <p>ðŸ’³</p>
        </div>
      </div>
    </section>

    <section class="form-container">
      <h3 class="transaction-head">Add Transaction</h3>
      <form class="add--transactionform">
        <div class="form-description">
          <label for="desc">Description</label>
          <input type="text" id="desc" placeholder="e.g.,Salary,Grocery" />
        </div>
        <div class="form-amount">
          <label for="amount">Amount</label>
          <input type="number" id="amount" placeholder="e.g.,1000,200" />
        </div>
        <div class="form-type">
          <label for="type">Type</label>
          <select id="type" required>
            <option value="" disabled selected>Select Type</option>
            <option value="income">Income</option>
            <option value="expense" class="hide">Expense</option>
          </select>
        </div>

        <button type="button" class="btn-add">Add Transaction</button>
      </form>
    </section>

    <section class="transaction-list">
      <!-- Title and Clear All (OUTSIDE the card) -->
      <div class="header-row">
        <h3>Recent Transactions</h3>
        <button class="clear-all">Clear All</button>
      </div>

      <!-- Transactions Card (Just the list) -->
      <div class="transaction--row--container">
        <!-- Transaction items will be dynamically inserted here -->

      </div>


    </section>


    </div>
  </main>

  <script src="app.js"></script>

</body>

</html>
